{% extends "_audit_base.html" %}

{% block head %}
<title>Audit Types</title>
{% endblock %}

{% block content %}
  <div class="row mb-3">
    <div class="col">
      <h2>Audit Types</h2>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary mx-3" onclick="window.location.href='/audit/add';">Add Audit</button>
    </div>
  </div>

  <!-- Display a list of all managers with links to edit each one -->
  <div class="row my-4">
    <div class="col">
      <div class="container-fluid">
        <table class="table table-striped table-sm">
          <thead>
            <th>Audit Name</th>
            <th>Description</th>
            <th>Last Updated</th>
          </thead>
          <tbody>
            {% for audit in audits %}
            <tr>
              <td>
                <a href="/audit/details/{{ audit.id }}">{{ audit.name }}</a>
              </td>
              <td>{{ audit.desc|safe|truncatechars:50 }}</td>
              <td>{{ audit.updated_at }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
